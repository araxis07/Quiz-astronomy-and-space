<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ควิซดาราศาสตร์และอวกาศ</title>
  <link rel="stylesheet" href="Form.css">
</head>
<body>
  <div id="app">
    <!-- หน้าต้อนรับ -->
    <div id="start-screen">
      <h1>ควิซดาราศาสตร์และอวกาศ</h1>
      <button id="start-button">เริ่มทำแบบทดสอบ</button>
    </div>

    <!-- หน้าคำถาม -->
    <div id="quiz-screen" style="display: none;">
      <div id="question-container">
        <h2 id="question"></h2>
        <div id="choices"></div>
      </div>
      <!-- คอนเทนเนอร์สำหรับปุ่มถัดไป -->
      <div id="next-button-container">
        <button id="next-button">ถัดไป</button>
      </div>
    </div>

    <!-- หน้าผลลัพธ์ -->
    <div id="result-screen" style="display: none;">
      <h2 id="result-message"></h2>
      <p id="score"></p>
      <button id="restart-button">ทำแบบทดสอบอีกครั้ง</button>
    </div>
  </div>

  <!-- วางสคริปต์ก่อนปิดแท็ก body -->
  <script src="Form.js"></script>
</body>
</html>
